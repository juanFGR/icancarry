JCEMEDIABOX_TITLE				="Sistema - JCE MediaBox"
JCEMEDIABOX_DESC 				="<h3>JCE MediaBox</h3><p>Muestra los tipos de medios (imágenes, flash, youtube, quicktime, etc.) en una ventana emergente en línea personalizable.</p><p>Incluye una función de información sobre herramientas.</p><p>CRÉDITOS:<br />Basado en e inspirado por...</p><ul><li>TinyMCE por Moxiecode - http://tinymce.moxiecode.com</li><li>Tema Light inspirado en Slimbox por Christophe Beyls - http://www.digitalia.be</li><li>Tema Shadow inspirado en ShadowBox - http://mjijackson.com/shadowbox/</li><li>Tema Squeeze inspirado en Squeezebox por Harald Kirschner - http://digitarald.de/project/squeezebox/</li><li>Tema Light inspirado en Slimbox por Christophe Beyls - http://www.digitalia.be</li><li>Thickbox 2.0 por Cody Lindley - http://www.codeylindley.com</li></ul><p>En el caso de trabajar con todos los navegadores modernos - FF 2+, IE 6+, Opera 9+, Safari, Chrome, Camino</p><h3>no olvide <a href='index.php?option=com_plugins&filter_folder=system&filter_search=jce%20mediabox' title='Publicar'><strong>publicar JCE MediaBox!</strong></a></h3><strong>Lista de Cambios</strong> - <a target='_blank' href='http://www.joomlacontenteditor.net/support/releases/changelog/jcemediabox' title='Lista de Cambios'>http://www . joomlacontenteditor.net/support/releases/changelog/jcemediabox</a>"
