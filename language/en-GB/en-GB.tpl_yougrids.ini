LESS_COMPILER_ERROR="<div style=text-align:left!important;><h2>LESS Compiler Error </h2><br />You have invalid CSS or LESS file. UNDO what you just did!<br />You can also disable the compiler in template manager tab &quot;Advanced Settings&quot; set param name &quot;Activate LESS compiler&quot; to &quot;NO&quot;</b><br />Here is <a href="http://jigsaw.w3.org/css-validator/#validate_by_input+with_options" target="_blank">CSS Validation service</a> that you can use to find the bug. LOOK for &quot;Parse Error&quot; messages<br /><h2>Common CSS files issues:</h2><br />unclosed blocks like .class_name { <br />color codes are not 3 or 6 characters. Should always be #000 or #000000<br />extra comma after property name like .class_name , {}<br /></div>"
